<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>DashBoard</title>
    <link rel="stylesheet" href="/static/DashBoardStyle.css" />

    <!-- flatpickr -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Custom JS -->
    <script src="/static/js/result.js" defer></script>
  </head>
  <body>
    <h2>예측 결과</h2>

    <div class="topBoard">
            <div class="background">

              <div class="top-row">
                <div class="left1">
                    <div class="title1">예측 지역</div>
                    <div class="region-line">
                      <div class="cotent1">
                          <!-- 이전 페이지에서 가져온 값 출력  -->
                          <div class="region-left" id="regionCity">시군구</div> 
                          <div class="region-right" id="regionTown">동</div>
                      </div>
                    </div>
                </div>

                    <div class="left2">
                        <div class="title2">예측 날짜</div>
                        <div class="content2">
                            <input type="text" id="datePicker" placeholder="날짜를 선택하세요" />
                            <button onclick="loadResults()">조회</button>
                        </div>
                      </div>
                        

                    <div class="left3">
                        <div class="title3">예측량 평균</div>
                        <div class="content3">
                            <div class="c31">어쩌구저쩌구</div>
                            <div class="c32">구름 많아서 흐립니다</div>
                        </div>
                    </div>

                    <!-- 기존 코드 하단에 추가 -->
                    <div class="left4">
                        <button id="downloadBtn">대시보드 <br>다운로드</button>
                    </div>
                  </div>

                    <div class="second-row">
                      <div class="graph1">
                        <div class="title5">그래프 1</div>
                            <div class="subject1">
                              <canvas id="resultChart" width="400" height="200"></canvas>
                              <div class="detail11">asdfasdf</div>
                              <div class="detail12">asdfasdf</div>
                        </div>
                      </div>
                      
                      <div class="graph2">
                          <div class="title6">그래프 2</div>
                          <div class="subject2">
                              <div class="detail21">띄우자... 그래프</div>
                              <div class="detail22">gmagagmagm</div>
                          </div>
                        </div>
                    </div>

                    <div class="third-row">
                      <div class="third-title">결과 요약</div>
                        <div class="third-content">이것저것요즘저것</div>
                        <div class="third-content">어쩌구저쩌구이래서저렇고저래서이렇고</div>
                    </div>

                </div>
            </div>

  </body>
</html>
