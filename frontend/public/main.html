<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />

    <!-- Flatpickr CSS/JS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <link rel="stylesheet" href="/static/style.css" />
    <script src="/static/js/script.js" defer></script>
  </head>

  <body>
  <!-- 내비게이션 바 -->
  <div class="navbar">
    <div class="logo">Check on Solar Power</div>
    <div class="contact">문의하기</div>
  </div>

  <!-- 메인 컨테이너 -->
  <div class="main-container">
    <img src="/static/sun.png" alt="Solar Panel" class="solar-image" />
    <h1 class="title">Check on Solar Power</h1>
    <p class="subtitle">태양광 발전량을 예측해 보세요!</p>

    <!-- 지역 선택 -->
    <div class="regionSelect">
      <h2>지역 선택</h2>
      <div class="input-container">
        <select id="region">
          <option value="">선택</option>
          <option value="광주광역시 북구 용봉동">광주광역시 북구 용봉동</option>
          <option value="전라북도 남원시 주천면 용담리">
            전라북도 남원시 주천면 용담리
          </option>
        </select>
      </div>
    </div>

    <!-- 결과 버튼 -->
    <button id="goResultBtn">결과 확인</button>

    <!-- 로딩 -->
    <div id="loading" style="display: none">
      <div class="spinner"></div>
      <p>결과를 불러오는 중입니다...</p>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <p>© 2025 Check on Solar Power. All rights reserved.</p>
      <p>
        <a href="mailto:contact@example.com">문의하기</a> |
        <a href="#">이용약관</a> | <a href="#">개인정보 처리방침</a>
      </p>
    </div>
  </footer>
</body>
</html>
